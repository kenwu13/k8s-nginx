# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploy
  namespace: hotel1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lab-nginx
  template:
    metadata:
      labels:
        app: lab-nginx
    spec:
      containers:
      - name: ken-nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "100m"
            memory: "512Mi"
          limits:
            cpu: "300m"
            memory: "1024Mi"

---
# service.yaml
apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
  namespace: hotel1
spec:
  selector:
    app: lab-nginx
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
